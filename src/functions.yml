# /gallery 리사이즈 이미지 생성 함수
GallerySetImg:
  handler: src/gallery/setImg.handler
  package:
    patterns:
      - 'src/gallery/**'
  events:
    - s3:
        bucket: ${self:custom.s3_bucket}
        event: s3:ObjectCreated:*
        existing: true
        rules:
          - prefix: community/gallery/img
  layers:
    - ${self:custom.node_modules_layer}

